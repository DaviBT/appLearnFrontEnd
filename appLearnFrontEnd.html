<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLearn Front-End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="cssb" onclick='document.getElementById("htmltxt").innerHTML = "Hypertext Markup Language, or HTML, is a programming language used to describe the structure of web pages. HTML makes it possible to create static pages with text, headings, tables, lists, images, links, and so on."'>HTML</button>

    <button id="cssb" onclick='document.getElementById("csstxt").innerHTML = "Cascading Style Sheets (CSS) is a stylesheet language used to describe the presentation of a document written in HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS describes how elements should be rendered on screen, on paper, in speech, or on other media."'>CSS</button>

    <button id="jsb" onclick='document.getElementById("jstxt").innerHTML = "JavaScript is a scripting language that enables you to create dynamically updating content, control multimedia, animate images, and pretty much everything else."'>JavaScript</button>

    <button id="domb" onclick='document.getElementById("domtxt").innerHTML = "The Document Object Model (DOM) is a programming API for HTML and XML documents. It defines the logical structure of documents and the way a document is accessed and manipulated."'>DOM</button>

    <p id="htmltxt"></p>
    <p id="csstxt"></p>
    <p id="jstxt"></p>
    <p id="domtxt"></p>
</body>
</html>
